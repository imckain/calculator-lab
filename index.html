<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">  
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script defer src="./js/script.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <main id= "calculator">
        <button class="clear">CE</button>
        <div class="display-screen"></div>
        <button data-index="7" class="numbers">7</button>
        <button data-index="8" class="numbers">8</button>
        <button data-index="9" class="numbers">9</button>
        <button data-index="รท" class="divide numbers">รท</button>
        <button data-index="4" class="numbers">4</button>
        <button data-index="5" class="numbers">5</button>
        <button data-index="6" class="numbers">6</button>
        <button data-index="x" class="multiply numbers">x</button>
        <button data-index="1" class="numbers">1</button>
        <button data-index="2" class="numbers">2</button>
        <button data-index="3" class="numbers">3</button>
        <button data-index="-" class="subtract numbers">-</button>
        <button data-index="0" class="numbers">0</button>
        <button data-index="." class="decimal numbers">.</button>
        <button data-index="+" class="add numbers">+</button>
        <button data-index="=" class="equal numbers">=</button>
    </main>
</body>
</html>
