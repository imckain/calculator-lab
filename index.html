<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/script.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <button class="clear">CE</button>
        <div class="display-screen"></div>
        <button data-index="7" class="numbers">7</button>
        <button data-index="8" class="numbers">8</button>
        <button data-index="9" class="numbers">9</button>
        <button data-index="รท" class="divide">รท</button>
        <button data-index="4" class="numbers">4</button>
        <button data-index="5" class="numbers">5</button>
        <button data-index="6" class="numbers">6</button>
        <button data-index="x" class="multiply">x</button>
        <button data-index="1" class="numbers">1</button>
        <button data-index="2" class="numbers">2</button>
        <button data-index="3" class="numbers">3</button>
        <button data-index="-" class="subtract">-</button>
        <button data-index="0" class="numbers">0</button>
        <button data-index="." class="decimal">.</button>
        <button data-index="+" class="add">+</button>
        <button data-index="=" class="equal">=</button>
    </main>
</body>
</html>
